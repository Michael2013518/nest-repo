services:
  nest-app:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - '3000:3000'
    depends_on:
      - mysql-container
      - redis-container
    networks:
      - common-network
  mysql-container:
    image: mariadb:10.6
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_DATABASE: "app"
    volumes:
      - ./mysql:/var/lib/mysql
    networks:
      - common-network
  redis-container:
    image: redis
    restart: always
    volumes:
      - ./redis:/data
    networks:
      - common-network
  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: "mysql-container"
      PMA_USER: "root"
      PMA_PASSWORD: "root"
    networks:
      - common-network
networks:
  common-network:
    driver: bridge
