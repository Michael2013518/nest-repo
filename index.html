<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Fileupload</title>
    <script src="https://unpkg.com/axios@0.24.0/dist/axios.min.js"></script>
</head>

<body>
    <input id="fileInput" type="file" multiple />

    <script>
        const fileInput = document.getElementById('fileInput');
        async function uploadFile() {
            const data = new FormData()
            data.set('name', 'michael')
            data.set('age', 30)
            data.set('aaa', fileInput.files[0])

            const response = await axios.post('http://localhost:30000/aaa', data)
            console.log(response)
        }
        async function formData2() {
            const data = new FormData();
            data.set('name', 'michael');
            data.set('age', 30);
            [...fileInput.files].forEach(file => {
                data.append('bbb', file)
            })

            const response = await axios.post('http://localhost:30000/bbb', data)
            console.log(response)
        }
        async function formData3() {
            const data = new FormData();
            data.set('name', 'michael');
            data.set('age', 30);
            [...fileInput.files].forEach((file, index) => {
                data.append([0,1].includes(index) ?'ccc': 'ddd', file)
            })

            const response = await axios.post('http://localhost:30000/ccc', data)   
            console.log(response)
        }
        async function formData4() {
            const data = new FormData();
            data.set('name', 'michael');
            data.set('age', 30);
            [...fileInput.files].forEach((file, index) => {
                let keyName = ''
                switch (index) {
                    case 0:
                    keyName = 'aaa'
                        break;
                    case 1:
                        keyName = 'bbb'
                        break;
                    case 2:
                        keyName = 'ccc'
                        break;
                    case 3:
                        keyName = 'ddd'
                        break;
                    default:
                        keyName = 'aaa'
                        break;
                }
                data.append(keyName, file)  
            })

            const response = await axios.post('http://localhost:30000/ddd', data)   
            console.log(response)
        }
        fileInput.onchange = formData4
    </script>
</body>

</html>
