<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/axios@0.24.0/dist/axios.min.js"></script>
  <script src="https://unpkg.com/qs@6.10.2/dist/qs.js"></script>
</head>
<body>
  form-data文件上传：<input id="fileInput" name="选择文件" type="file" multiple/>
  <script>
    async function urlParam() {
    const res = await axios.get('/api/person/111')
    console.log(res)
    }
    urlParam()
    async function urlQuery() {
      const res = await axios.get('/api/person/find?name=michael&age=20')
      console.log(res)
    }
    urlQuery()
    async function formUrlEncoded() {
      const res = await axios.post('/api/person', Qs.stringify({ 'name': 'michael2', 'age': 18 }, 
      { 'headers': { 'Content-Type': 'application/x-www-form-urlencoded' } }))
      console.log(res)
    }
    formUrlEncoded()
    async function json() {
      const res = await axios.post('/api/person', Qs.stringify({ 'name': 'michael200', 'age': 30 }, 
      ))
      console.log(res)
    }
    json()
    const fileInput =document.getElementById('fileInput')
    async function formData() {
      const data = new FormData()
      data.append('name', 'michael')
      data.append('age', 20)
      data.append('file1', fileInput.files[0])
      data.append('file2', fileInput.files[1])
      const res = await axios.post('/api/person/file', data, {
        headers: {
          'Content-Type': 'multipart/form-data'
        }
      })
      console.log(res)
    }
    fileInput.onchange =  formData
  </script>
</body>
</html>
