<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FileUpload</title>
  <script src="https://unpkg.com/axios@0.24.0/dist/axios.min.js"></script>
</head>

<body>
  <input id="fileInput" type="file" multiple />
  <script>
    const fileInput = document.querySelector('#fileInput');

    async function formData() {
      const data = new FormData();
      data.set('name', 'michael');
      data.set('age', 30);
      data.set('aaa', fileInput.files[0]);

      const res = await axios.post('/aaa', data);
      console.log(res);
    }
    async function formData2() {
      const data = new FormData();
      data.set('name', 'michael');
      data.set('age', 31);
      [...fileInput.files].forEach(item => {
        data.append('file', item)
      })

      const res = await axios.post('/bbb', data);
      console.log(res);
    }
    async function formData3() {
      const data = new FormData();
      data.set('name', 'michael');

      data.set('sex', true)
      data.append('aaa', fileInput.files[0]);
      data.append('aaa', fileInput.files[1]);
      data.append('bbb', fileInput.files[2]);
      data.append('bbb', fileInput.files[3]);

      const res = await axios.post('/ccc', data);
      console.log(res);
    }

    fileInput.onchange = formData8
  </script>
</body>

</html>
